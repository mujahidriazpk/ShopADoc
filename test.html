<style type="text/css">
.social-nav {
    position: fixed;
    top: 100px;
    left: 0;
}
.social-nav ul {
    list-style: none;
    padding: 0;
}
.social-nav ul a span {
    background: #0000ff;
    display: inline-block;
    vertical-align: middle;
    position: relative;
    z-index: 10;
}
.social-nav ul a span svg {
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 250ms ease;
}
.social-nav ul a span .icon {
    width: 50px;
    height: 50px;
}
.social-nav ul a span .flyout {
    transform: translateX(-100%);
    transition: all 250ms ease;
    line-height: 50px;
    position: absolute;
    white-space: nowrap;
    padding: 0 15px;
    z-index: 9;
    color: #ffffff;
}
.social-nav ul a:hover {
    transform: translateX(0px);
    padding-right: 0px;
}
.social-nav ul a:hover svg {
    opacity: 1;
}
.social-nav ul a:hover span.flyout {
    transform: translateX(0%);
}
.sticky-nav .social-nav a {
    transform: translateX(-35px);
    padding-right: 20px;
}
.sticky-nav .social-nav a svg {
    opacity: 0;
}
</style>
<script type="text/javascript">

</script>
